<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Volume de Óleo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator-section">
            <h1><i class="fas fa-calculator"></i> Calculadora de Volume</h1>

            <div class="input-group">
                <label for="distancia">
                    <i class="fas fa-ruler"></i> Distância (Metros):
                </label>
                <input type="number" id="distancia" placeholder="Digite a distância" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label for="opcao">
                    <i class="fas fa-oil-can"></i> Escolha O Tubo:
                </label>
                <select id="opcao">
                    <option value="">Selecione diametro tubo</option>
                    <option value="1">Tubo (2 2/3)</option>
                    <option value="2">Tubo (2 7/8)</option>
                    <option value="3">Tubo (3 1/2)</option>
                </select>
            </div>

            <div class="button-group">
                <button onclick="calcular()" class="btn-calcular">
                    <i class="fas fa-calculator"></i> Calcular
                </button>
                <button id="btnLimparHistorico" class="btn-limpar">
                    <i class="fas fa-trash"></i> Limpar Histórico
                </button>
            </div>

            <div class="result-section" id="resultado"></div>
        </div>

        <div class="history-section">
            <h2><i class="fas fa-history"></i> Histórico</h2>
            <ul id="historico"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
